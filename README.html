<h1>计算机组织与体系结构Project3</h1>

<h2>RaceTrack模拟器</h2>

<p><em>作者：周昊宇 / 1200012823</em></p>

<p><strong>功能特性</strong></p>

<ul>
<li>友好的图形界面</li>
<li>实时条带状况查看</li>
<li>完善的日志记录</li>
<li>对比实验和批量实验支持</li>
<li>结果导出</li>
</ul>

<p><strong>基本操作</strong></p>

<ol>
<li>点击右上角按钮选择要测试的Trace，可以是多个。（但多个只适用于批量运行）</li>
<li>如果你希望运行单个实现方式，那么就在下拉框中选择要运行的实现方式，然后用下方按钮控制。</li>
<li>如果你希望批量运行，那么就在右侧复选框表中选择自己要测试的实现方式，然后点击批量运行。</li>
<li>批量运行后可以将结果导出为csv文件。</li>
</ol>
